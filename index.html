<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Meg's Library</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="icon" href="images/front-LOGO.png"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,1,200"/>
    </head>
    <body> 
        <div class="notification-popup">
            <div class="notification-popup-concerned-part"></div>
            <div class="notification-popup-affilied-text"></div>
            <div class="notification-popup-fast-exit" onclick="closeNotification()">close</div>
        </div>
        <div class="background"></div>
        <div class="side-window">
            <div class="side-window-title">
                <div class="side-window-bar"></div>
                <div class="side-window-ttl"></div>
            </div>
            <div class="side-window-content"></div>
        </div>
        <div class="main-screen" style="overflow-y: scroll;"></div>
        <div class="side-icons">
            <div id="Home" class="side-icons-elements">
                <div id="Home-low" class="side-icons-elements-image">home</div>
                <div class="side-icons-elements-slider">
                    <div class="side-icons-elements-slider-text">Home</div>
                </div>
            </div>
            <div id="Starblast Mods" class="side-icons-elements">
                <div id="Starblast Mods-low" class="side-icons-elements-image starblast-icons">I</div>
                <div class="side-icons-elements-slider">
                    <div class="side-icons-elements-slider-text">Mods</div>
                </div>
            </div>
            <div id="Starblast Snippets" class="side-icons-elements">
                <div id="Starblast Snippets-low" class="side-icons-elements-image starblast-icons" style="font-size: 58px;">√Å</div>
                <div class="side-icons-elements-slider">
                    <div class="side-icons-elements-slider-text">Snippets</div>
                </div>
            </div>
            <div id="About Me" class="side-icons-elements">
                <div id="About Me-low" class="side-icons-elements-image starblast-icons">y</div>
                <div class="side-icons-elements-slider">
                    <div class="side-icons-elements-slider-text">About Me</div>
                </div>
            </div>
            <div id="Settings" class="side-icons-elements" style="width: 60px; position: fixed; bottom: 5px;">
                <div id="Settings-low" class="side-icons-elements-image">settings</div>
                <div class="side-icons-elements-slider">
                    <div class="side-icons-elements-slider-text">Settings</div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="header-title">
                <div class="header-title-name">Megalodon's Library<div class="header-title-name-color"></div></div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</html>
